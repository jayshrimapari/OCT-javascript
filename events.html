<script src="events.js"></script>
<label>onkeyup event:</label>
<input type="text" onkeyup="eventsFun(this)"><br><br>
<label>onkeydown event:</label>
 <input type="text" onkeydown="eventsFun(this)"><br><br>
 <label>onkeypress event:</label>
<input type="text" onkeypress="eventsFun(this)"> <br><br>
<label>onblur event:</label>
<input type="text" onblur="blureventsFun(this)"><br><br>
<label>onchange event:</label>
<input type="checkbox" onchange="onchangeeventhandlerFun(this)"><br><br>
<label>onfocus event:</label>
<input type="text" id="myInput" onfocus="focusFunction(this)" onblur="blurFunction(this)" >
